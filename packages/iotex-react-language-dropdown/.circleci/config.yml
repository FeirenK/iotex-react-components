version: 2

jobs:
  build:
    docker:
      - image: "circleci/node:10.15.3-browsers-legacy@sha256:0021d5594f4926993903910d83a8eb320f1de50831c3240375500e7a0f41b427"
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage
